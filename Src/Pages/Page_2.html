<!DOCTYPE html>
<html lang="en-US">
<head>
	<base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../Resources/Images/Icon.ico">
	<link rel="stylesheet" href="../Resources/CSS/bootstrap.css">
	<link rel="stylesheet" href="../Resources/CSS/Page_2.css">
	<link rel="stylesheet" href="../Resources/CSS/flatpickr.min.css">
	<script src="../Resources/JS/flatpickr.js"></script>
	<script type="text/javascript" src="../Resources/JS/Page_2.js"></script>
</head>

<body onload="fillExisting()">
	
	<!--Header & Progress Bar -->
	<header>
		<div class="header-label">
			<label class="col-form-label" for="progress" name="header_label"><h3><b>IPP Form Progress</b></h3></label>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" name="progress" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 33.333%"></div>
		</div>
	</header>
	
	
	<!-- Main Body -->
	<div class="main-container">
	
		<div class="panel-A">
			<div class="card border-primary mb-3">
			<div class="card-header"><h3>Preschool Programming</h3></div>
			<div class="card-body">
				
				<label class="col-form-label" for="inputDefault" style="margin-top:-10px;"><b>Preschool Name</b></label>
				<input type="text" class="form-control" placeholder="School Name" id="preschoolName">
				
				<label class="col-form-label" for="inputDefault" style="margin-top:10px"><b>Preschool Attendance</b></label>
				<div class="button-group">
				<div class="form-group">
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck1" name="PAttendance" value="Monday ">
						<label class="custom-control-label" for="customCheck1">Monday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck2" name="PAttendance" value="Tuesday ">
						<label class="custom-control-label" for="customCheck2">Tuesday</label>
					</div>
				
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck3" name="PAttendance" value="Wednesday ">
						<label class="custom-control-label" for="customCheck3">Wednesday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck4" name="PAttendance" value="Thursday">
						<label class="custom-control-label" for="customCheck4">Thursday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck5" name="PAttendance" value="Friday">
						<label class="custom-control-label" for="customCheck5">Friday</label>
					</div>
					
				</div>
				</div>
				
				<div class="time-slots">
						<div>
						<label class="col-form-label" for="inputDefault"><b>Start Time</b></label>
						<input type="text" class="form-control" placeholder="00:00" id="preschoolStart">
						</div>
						
						<div>
						<label class="col-form-label" for="inputDefault"><b>End Time</b></label>
						<input type="text" class="form-control" placeholder="24:00" id="preschoolEnd">
						</div>
				</div>
				
			</div>
			</div>
		</div>
		
		<div class="panel-B">
			<div class="card border-primary mb-3">
			<div class="card-header"><h3>Additional Programming</h3></div>
			<div class="card-body">
				<label class="col-form-label" for="inputDefault" style="margin-top:-10px;"><b>Kids PlayTime</b></label>
				<div class="button-group">
				<div class="form-group">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck11" name="KAttendance" value="Monday ">
						<label class="custom-control-label" for="customCheck11">Monday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck12" name="KAttendance" value="Tuesday ">
						<label class="custom-control-label" for="customCheck12">Tuesday</label>
					</div>
				
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck13" name="KAttendance" value="Wednesday ">
						<label class="custom-control-label" for="customCheck13">Wednesday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck14" name="KAttendance" value="Thursday">
						<label class="custom-control-label" for="customCheck14">Thursday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck15" name="KAttendance" value="Friday">
						<label class="custom-control-label" for="customCheck15">Friday</label>
					</div>
				
				</div>
				</div>
				
				<div class="time-slots">
					<div>
						<label class="col-form-label" for="inputDefault"><b>Start Time</b></label>
						<input type="text" class="form-control" placeholder="00:00" id="KiDSStart">
					</div>
						
					<div>
						<label class="col-form-label" for="inputDefault"><b>End Time</b></label>
						<input type="text" class="form-control" placeholder="24:00" id="KiDSEnd">
					</div>
				</div>
				
				<hr style="margin-top:25px"></hr>
				
				<label class="col-form-label" for="inputDefault"><b>Home Programming</b></label>
				<div class="button-group">
				<div class="form-group">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck21" name="HAttendance" value="Monday ">
						<label class="custom-control-label" for="customCheck21">Monday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck22" name="HAttendance" value="Tuesday ">
						<label class="custom-control-label" for="customCheck22">Tuesday</label>
					</div>
				
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck23" name="HAttendance" value="Wednesday ">
						<label class="custom-control-label" for="customCheck23">Wednesday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck24" name="HAttendance" value="Thursday">
						<label class="custom-control-label" for="customCheck24">Thursday</label>
					</div>
					
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck25" name="HAttendance" value="Friday">
						<label class="custom-control-label" for="customCheck25">Friday</label>
					</div>
				
				</div>
				</div>
				
				<div class="time-slots">
					<div>
						<label class="col-form-label" for="inputDefault"><b>Start Time</b></label>
						<input type="text" class="form-control" placeholder="00:00" id="homeProgrammingStart">
					</div>
						
					<div>
						<label class="col-form-label" for="inputDefault"><b>End Time</b></label>
						<input type="text" class="form-control" placeholder="24:00" id="homeProgrammingEnd">
					</div>
				</div>
				
			</div>
			</div>
		</div>
		
		<div class="panel-C">
			<div class="card border-primary mb-3">
			<div class="card-header"><h3>Instructional and Programming Team</h3></div>
			<div class="card-body">
				<label class="col-form-label" for="inputDefault" style="margin-top:-10px;"><b>Preschool Teacher</b></label>
				<input type="text" class="form-control" placeholder="Teacher's Name" id="preschoolTeacher">
						
				<label class="col-form-label" for="inputDefault"><b>Certificated Teacher</b></label>
				<input type="text" class="form-control" placeholder="Teacher's Name" id="certificatedTeacher">
						
				<label class="col-form-label" for="inputDefault"><b>Developmental Assistant</b></label>
				<input type="text" class="form-control" placeholder="Assistant's Name" id="developmentalAssistant">						
					
				<label class="col-form-label" for="inputDefault"><b>Speech-Language Pathologist</b></label>
				<input type="text" class="form-control" placeholder="Pathologist's Name" id="speechPathologist">					

				<label class="col-form-label" for="inputDefault"><b>Occupational Therapist</b></label>
				<input type="text" class="form-control" placeholder="Therapist's Name" id="occupationalTherapist">
						
				<label class="col-form-label" for="inputDefault"><b>Physiotherapist</b></label>
				<input type="text" class="form-control" placeholder="Physiotherapist's Name" id="physiotherapist">
						
				<label class="col-form-label" for="inputDefault"><b>Psychologist</b></label>
				<input type="text" class="form-control" placeholder="Psychologist's Name" id="psychologist">						
					
				<label class="col-form-label" for="inputDefault"><b>Child Development Specialist</b></label>
				<input type="text" class="form-control" placeholder="Specialist's Name" id="behaviouralSpecialist">	
			</div>
			</div>
		</div>
		
	</div>
	
	
	<!-- Footer & Pagenation Buttons -->
	<footer>
		<div class="footer-pagenation">
		<div class="card border-dark mb-3">
		<div class="card-body">
			<button type="button" class="btn btn-primary" id="Last" onclick="previous()">Previous Page</button>
			<button type="button" class="btn btn-success" style="" id="Next" onclick="next()">Next Page</button>
		</div>
		</div>
		</div>
	</footer>
	
</body>
</html>
