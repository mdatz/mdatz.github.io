<!DOCTYPE html>
<html lang="en-US">
<head>
	<base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../Resources/Images/Icon.ico">
	<link rel="stylesheet" href="../Resources/CSS/bootstrap.css">
	<link rel="stylesheet" href="../Resources/CSS/custom.css">
	<link rel="stylesheet" href="../Resources/CSS/flatpickr.min.css">
	<script src="../Resources/JS/flatpickr.js"></script>
	<script type="text/javascript" src="../Resources/JS/Page_2.js"></script>
</head>

<body onload="fillExisting()">
	<div class="jumbotron" style="width:100vw;">
		<label class="col-form-label" for="progress" style="margin-top:-20px;"><h3>IPP Form Progress</h3></label>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 33.333%"></div>
		</div>

		
		<br></br>
		<div class="inline">
		<div class="left">
		<div class="card border-primary mb-3" style="width: 27vw; height: 73vh;">
			<div class="card-header"><h3>Instructional Time and Programming</h3></div>
			<div class="card-body">
				<div class="card border-info mb-3" style="width: 25vw; height: 28vh;">
				<div class="card-header">Preschool Programming</div>
				<div class="card-body">
					<label class="col-form-label" for="inputDefault" style="margin-top:-10px;"><b>Preschool Name</b></label>
					<input type="text" class="form-control" placeholder="School Name" id="preschoolName">
					
					<label class="col-form-label" for="inputDefault"><b>Preschool Attendance</b></label>
					<div class="form-group">
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck1" name="PAttendance" value="Monday ">
							<label class="custom-control-label" for="customCheck1">Mon.</label>
						</div>
						</div>
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck2" name="PAttendance" value="Tuesday ">
							<label class="custom-control-label" for="customCheck2">Tue.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck3" name="PAttendance" value="Wednesday ">
							<label class="custom-control-label" for="customCheck3">Wed.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck4" name="PAttendance" value="Thursday">
							<label class="custom-control-label" for="customCheck4">Thu.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck5" name="PAttendance" value="Friday">
							<label class="custom-control-label" for="customCheck5">Fri.</label>
						</div>
						</div>
					</div>
					
					<div class="clear"></div>
					
					<div class="form-group">
						<div class="inline-buttons">
						<label class="col-form-label" for="inputDefault"><b>Start Time</b></label>
						<input type="text" class="form-control" placeholder="00:00" id="preschoolStart" style="width:10vw;">
						</div>
						
						<div class="inline-buttons">
						<label class="col-form-label" for="inputDefault"><b>End Time</b></label>
						<input type="text" class="form-control" placeholder="24:00" id="preschoolEnd" style="width:10vw;">
						</div>
					</div>
				</div>
				</div>
				
				<div class="card border-info mb-3" style="width: 25vw; height: 33vh;">
				<div class="card-header">Additional Programming</div>
				<div class="card-body">
					<label class="col-form-label" for="inputDefault" style="margin-top:-10px;"><b>Kids PlayTime</b></label>
					<div class="form-group">
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck11" name="KAttendance">
							<label class="custom-control-label" for="customCheck11">Mon.</label>
						</div>
						</div>
	
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck12" name="KAttendance">
							<label class="custom-control-label" for="customCheck12">Tue.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck13" name="KAttendance">
							<label class="custom-control-label" for="customCheck13">Wed.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck14" name="KAttendance">
							<label class="custom-control-label" for="customCheck14">Thu.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck15" name="KAttendance">
							<label class="custom-control-label" for="customCheck15">Fri.</label>
						</div>
						</div>
					</div>
					
					<div class="clear"></div>
					
					<div class="form-group">
						<div class="inline-buttons">
						<label class="col-form-label" for="inputDefault"><b>Start Time</b></label>
						<input type="text" class="form-control" placeholder="00:00" id="KiDSStart" style="width:10vw;">
						</div>
						
						<div class="inline-buttons">
						<label class="col-form-label" for="inputDefault"><b>End Time</b></label>
						<input type="text" class="form-control" placeholder="24:00" id="KiDSEnd" style="width:10vw;">
						</div>
					</div>		
				
					<label class="col-form-label" for="inputDefault"><b>Home Programming</b></label>
					<div class="form-group">
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck21" name="HAttendance">
							<label class="custom-control-label" for="customCheck21">Mon.</label>
						</div>
						</div>
	
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck22" name="HAttendance">
							<label class="custom-control-label" for="customCheck22">Tue.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck23" name="HAttendance">
							<label class="custom-control-label" for="customCheck23">Wed.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck24" name="HAttendance">
							<label class="custom-control-label" for="customCheck24">Thu.</label>
						</div>
						</div>
						
						<div class="inline-buttons">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck25" name="HAttendance">
							<label class="custom-control-label" for="customCheck25">Fri.</label>
						</div>
						</div>
					</div>
					
					<div class="clear"></div>
					
					<div class="form-group">
						<div class="inline-buttons">
						<label class="col-form-label" for="inputDefault"><b>Start Time</b></label>
						<input type="text" class="form-control" placeholder="00:00" id="homeProgrammingStart" style="width:10vw;">
						</div>
						
						<div class="inline-buttons">
						<label class="col-form-label" for="inputDefault"><b>End Time</b></label>
						<input type="text" class="form-control" placeholder="24:00" id="homeProgrammingEnd"style="width:10vw;">
						</div>
					</div>	
				
				</div>
				</div>
				
			</div>
			</div>
		</div>
		</div>
		
		<div class="inline">
		<div class="left">
		<div class="card border-primary mb-3" style="width: 30vw; height: 73vh;">
			<div class="card-header"><h3>Instructional and Programming Team</h3></div>
			<div class="card-body">
			
				<div class="card border-info mb-3" style="width: 27vw; height: 63vh;">
				<div class="card-body">
						
						<label class="col-form-label" for="inputDefault" style="margin-top:-10px;"><b>Preschool Teacher</b></label>
						<input type="text" class="form-control" placeholder="Teacher's Name" id="preschoolTeacher" style="width:23vw;">
						
						<label class="col-form-label" for="inputDefault"><b>Certificated Teacher</b></label>
						<input type="text" class="form-control" placeholder="Teacher's Name" id="certificatedTeacher" style="width:23vw;">
						
						<label class="col-form-label" for="inputDefault"><b>Developmental Assistant</b></label>
						<input type="text" class="form-control" placeholder="Assistant's Name" id="developmentalAssistant" style="width:23vw;">						
					
						<label class="col-form-label" for="inputDefault"><b>Speech-Language Pathologist</b></label>
						<input type="text" class="form-control" placeholder="Pathologist's Name" id="speechPathologist" style="width:23vw;">					

						<label class="col-form-label" for="inputDefault"><b>Occupational Therapist</b></label>
						<input type="text" class="form-control" placeholder="Therapist's Name" id="occupationalTherapist" style="width:23vw;">
						
						<label class="col-form-label" for="inputDefault"><b>Physiotherapist</b></label>
						<input type="text" class="form-control" placeholder="Physiotherapist's Name" id="physiotherapist" style="width:23vw;">
						
						<label class="col-form-label" for="inputDefault"><b>Psychologist</b></label>
						<input type="text" class="form-control" placeholder="Psychologist's Name" id="psychologist" style="width:23vw;">						
					
						<label class="col-form-label" for="inputDefault"><b>Child Development Specialist</b></label>
						<input type="text" class="form-control" placeholder="Specialist's Name" id="behaviouralSpecialist" style="width:23vw;">	
			
				</div>
				</div>
			
			</div>
		</div>
		</div>
		</div>

	</div>
	
	<div class="clear"></div>
	
	<div class="pagenation_center">
	<div class="center">
	<div class="card border-dark mb-3" style="max-width: 18vw; height:8vh;">
	<div class="card-body">
		<button type="button" class="btn btn-primary" id="Last" onclick="previous()">Previous Page</button>
		<button type="button" class="btn btn-success" style="margin-left:20px;" id="Next" onclick="next()">Next Page</button>
    </div>
	</div>
	</div>
	</div>
	
</body>

</html>
