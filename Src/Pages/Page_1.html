<!DOCTYPE html>
<html lang="en-US">
<head>
	<base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../Resources/Images/Icon.ico">
	<link rel="stylesheet" href="../Resources/CSS/bootstrap.css">
	<link rel="stylesheet" href="../Resources/CSS/Page_1.css">
	<link rel="stylesheet" href="../Resources/CSS/flatpickr.min.css">
	<script src="../Resources/JS/flatpickr.js"></script>
	<script type="text/javascript" src="../Resources/JS/Page_1.js"></script>
	<script type="text/javascript" src="../Resources/JS/pdfform.minipdf.dist.js"></script>
</head>

<body onload="fillExisting()">
	
	<!--Header & Progress Bar -->
	<header>
		<div class="header-label">
			<label class="col-form-label" for="progress" name="header_label"><h3><b>IPP Form Progress</b></h3></label>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" name="progress" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 16.667%"></div>
		</div>
	</header>
	
	
	<!-- Main Body -->
	<div class="main-container">
		<div class="panel-A">
			<div class="logo">
				<img src="../Resources/Images/Logo.png" alt="Logo" id="logo">
			</div>
			<div class="card border-primary mb-3">
			<div class="card-header"><h3>Child Information</h3></div>
			<div class="card-body">
			<div class="child-info">
				
				<div class="card border-info mb-3">
                <div class="card-body">
					<label class="col-form-label" style="margin-top:-10px;"><b>Child Name</b></label>
					<input type="text" class="form-control" placeholder="First Name" id="childFirstName" style="margin-bottom:10px">
					<input type="text" class="form-control" placeholder="Middle Name" id="childMiddleName" style="margin-bottom:10px">
					<input type="text" class="form-control" placeholder="Last Name" id="childLastName">
				</div>
				</div>
				<div class="card border-info mb-3">
                <div class="card-body">
					<label class="col-form-label" style="margin-top:-10px;"><b>Child Date of Birth</b></label>
					<input type="text" class="form-control" placeholder="DD/MM/YYYY" id="childDOB">
					<label class="col-form-label" style="margin-top:10px;"><b>Age on September 1, 2021</b></label>
					<input type="text" class="form-control" placeholder="Years/Months" id="childDOS">
				</div>
				</div>
				<div class="card border-info mb-3">
                <div class="card-body">
					<center><label class="col-form-label" style="margin-top:-10px;"><b>Year of ECS</b></label></center>
					<div class="form-group" style="margin-top:-15px;" id="yearOfECS">
					<div class="custom-control custom-radio" id="ECS-Button-Group">
						<div>
							<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="1" checked="">
							<label class="custom-control-label" for="customRadio1">1</label>
						</div>
						<div>
							<input type="radio" id="customRadio2" name="customRadio" value="2" class="custom-control-input">
							<label class="custom-control-label" for="customRadio2">2</label>
						</div>
						<div>
							<input type="radio" id="customRadio3" name="customRadio" value="3" class="custom-control-input">
							<label class="custom-control-label" for="customRadio3">3</label>
						</div>
					</div>
					</div>
					
					<div class="form-group">
					<center><label for="exampleSelect1" style="margin-top:10px;"><b>Eligibility Code</b></label></center>
					<select class="form-control" id="elegibilityCode">
						<option value="30">Code 30: Mild to Moderate Disability</option>
						<option value="41">Code 41: Severe Intellectual Disability</option>
						<option value="42">Code 42: Severe Emotional/Behavioural Disability</option>
						<option value="43">Code 43: Severe Multiple Disability</option>
						<option value="44">Code 44: Severe Physical or Medical Disability</option>
						<option value="45">Code 45: Severe Deafness</option>
						<option value="46">Code 46: Severe Blindness</option>
						<option value="47">Code 47: Severe Language Delay</option>
						<option value="80">Code 80: Gifted and Talented</option>
					</select>
					</div>
					
				</div>
				</div>
				
			</div>
			</div>
			</div>
		</div>
		<div class="panel-B">
				
				<div class="upload">
					<center>
					<button type="button" class="btn btn-success btn-lg" onclick="document.getElementById('form_upload').click();">Edit Previous Form</button>
					<input type="file" style="display:none;" id="form_upload" onchange="loadForm(this)"/>
					</center>
				</div>
				
				<div class="card border-primary mb-3">
                <div class="card-header"><h3>Mother's Information</h3></div>
                <div class="card-body">
        
                    <label class="col-form-label" for="inputDefault"  style="margin-top:-10px;"><b>Name</b></label>
					<input type="text" class="form-control" placeholder="First Name/Last Name" id="motherName">
                  
                    <label class="col-form-label" for="inputDefault"><b>Home Address</b></label>
					<input type="text" class="form-control" placeholder="Ex: 123 Main St." id="motherAddress">
                    
                    <label class="col-form-label" for="inputDefault"><b>Home Phone</b></label>
					<input type="text" class="form-control" placeholder="Ex: (123)-458-7890" id="motherHomeNumber">
                    
                    <label class="col-form-label" for="inputDefault"><b>Work Phone</b></label>
					<input type="text" class="form-control" placeholder="Ex: (123)-458-7890" id="motherWorkNumber">
                    
                    <label class="col-form-label" for="inputDefault"><b>Cell Phone</b></label>
					<input type="text" class="form-control" placeholder="Ex: (123)-458-7890" id="motherCellNumber">
                    
                    <div class="form-group">
                    <label for="exampleInputEmail1"><b>Email address</b></label>
                    <input type="email" class="form-control" id="motherEmail" aria-describedby="emailHelp" placeholder="Enter email" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: pointer;">
                    </div>
        
                </div>
		        </div>
			
			    <div class="card border-primary mb-3">
                <div class="card-header"><h3>Father's Information</h3></div>
                <div class="card-body">
   
                    <label class="col-form-label" for="inputDefault"  style="margin-top:-10px;"><b>Name</b></label>
					<input type="text" class="form-control" placeholder="First Name/Last Name" id="fatherName">
                  
                    <label class="col-form-label" for="inputDefault"><b>Home Address</b></label>
					<input type="text" class="form-control" placeholder="Ex: 123 Main St." id="fatherAddress">
                    
                    <label class="col-form-label" for="inputDefault"><b>Home Phone</b></label>
					<input type="text" class="form-control" placeholder="Ex: (123)-458-7890" id="fatherHomeNumber">
                    
                    <label class="col-form-label" for="inputDefault"><b>Work Phone</b></label>
					<input type="text" class="form-control" placeholder="Ex: (123)-458-7890" id="fatherWorkNumber">
                    
                    <label class="col-form-label" for="inputDefault"><b>Cell Phone</b></label>
					<input type="text" class="form-control" placeholder="Ex: (123)-458-7890" id="fatherCellNumber">
                    
                    <div class="form-group">
                    <label for="exampleInputEmail1"><b>Email address</b></label>
                    <input type="email" class="form-control" id="fatherEmail" aria-describedby="emailHelp" placeholder="Enter email" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: pointer;">
                    </div>
                    
                </div>
		        </div>
			
			
		</div>
	</div>
	
	
	<!-- Footer & Pagenation Buttons -->
	<footer>
		<div class="footer-pagenation">
		<div class="card border-dark mb-3">
		<div class="card-body">
			<button type="button" class="btn btn-success" style="" id="Next" onclick="next()">Next Page</button>
		</div>
		</div>
		</div>
	</footer>
	
</body>
</html>
