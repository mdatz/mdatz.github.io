                    <div class="lower">

                    </div>
                    <div class="lower">
                       <input type="text" class="form-control" placeholder="Middle Name" id="childMiddleName">
                    </div>
					   <input type="text" class="form-control" placeholder="Last Name" id="childLastName">
                    
				</div>
                </div>
                </div>
				
                <div class="inline">
                <div class="left">
                <div class="card border-info mb-3" style="width: 15vw; height: 24vh;">
                <div class="card-header">Child Date of Birth</div>
                <div class="card-body">
                    
					<label class="col-form-label" for="inputDefault" style="margin-top:-5px;">Date of Birth</label>
					<input type="text" class="form-control" placeholder="DD/MM/YYYY" id="childDOB">

                </div>

					</div>

					</div>
					</div>
				</div>
				</div>
				</div>
